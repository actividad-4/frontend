<!-- As a link -->
<nav class="navbar bg-body-tertiary p-3">
  <div class="d-flex align-items-center justify-content-between w-100">
    <p class="fs-3 fw-bold">App Products</p>

    <button class="btn btn-link" (click)="closeSession()">Cerrar sesi√≥n</button>
  </div>
</nav>

<div class="container p-4 col-12 col-md-7 col-lg-5 col-xl-4">

  <div class="w-100 d-flex justify-content-between align-items-center mb-3">
    <h2 clas>Productos</h2>
    <div>
      <button class="btn btn-primary" (click)="createProduct()">Crear producto</button>
    </div>
  </div>

  @for (item of products(); track item.id) {
    <div class="border border-2 rounded-4 p-3 mb-4">

      <h4>{{ item.name }}</h4>
      <p class="fw-bold fs-3">{{ item.price | currency }}</p>
      <p>{{ item.description  }}</p>

      <div class="row mt-3">
        <div class="col-12 col-lg-6 mb-3">
          <button class="w-100 btn btn-outline-primary" (click)="updateProduct(item.id, item)">Editar</button>
        </div>
        <div class="col-12 col-lg-6">
          <button class="w-100 btn btn-danger" (click)="deleteProduct(item.id)">Eliminar</button>
        </div>
      </div>
    </div>  
  }
</div>

        <button type="button" class="btn btn-primary">Understood</button>
      </div>

</div>
